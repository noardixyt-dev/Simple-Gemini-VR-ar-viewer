<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Perfect 6DoF Mirror AR</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #overlay { position: absolute; top: 15px; left: 15px; z-index: 100; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px; border: 1px solid #00e5ff; width: 220px; color: #00e5ff; }
        button, label { display: block; width: 100%; background: #111; color: #00e5ff; border: 1px solid #00e5ff; padding: 12px; border-radius: 8px; cursor: pointer; text-align: center; margin-bottom: 10px; font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div id="overlay">
        <h2 style="margin:0 0 10px 0; font-size:18px;">6DoF Stereo Copy</h2>
        <label for="fileInput">üìÅ LOAD .GLB</label>
        <input type="file" id="fileInput" accept=".glb,.gltf">
        <p id="status" style="font-size: 11px; color: white;">Load model, then tap "Start AR"</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, model;

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, (window.innerWidth / 2) / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.autoClear = false; // Essential for manual split-screen
            document.body.appendChild(renderer.domElement);

            // Create Native AR Button
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'local'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('overlay') }
            }));

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2.5));

            // Load Model
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new GLTFLoader().parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        model.position.set(0, 0, -1.5); // Place 1.5m in front
                        scene.add(model);
                        document.getElementById('status').innerText = "Model Anchored. Start AR.";
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (!renderer.xr.isPresenting) {
                renderer.render(scene, camera);
                return;
            }

            const width = window.innerWidth;
            const height = window.innerHeight;

            renderer.clear();

            // LEFT EYE VIEW
            renderer.setViewport(0, 0, width / 2, height);
            renderer.setScissor(0, 0, width / 2, height);
            renderer.setScissorTest(true);
            renderer.render(scene, camera);

            // RIGHT EYE VIEW (The exact copy)
            renderer.setViewport(width / 2, 0, width / 2, height);
            renderer.setScissor(width / 2, 0, width / 2, height);
            renderer.setScissorTest(true);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

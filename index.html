<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Full View SBS</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }

        /* Container for the two eyes */
        .sbs-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .eye-container {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* This creates the 1.5:1 window you requested */
        .eye-window {
            width: 90%; /* Adjust width to fit your headset lenses */
            aspect-ratio: 1.5 / 1; 
            background: #111; /* Slight background to see the window bounds */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            /* 'contain' ensures you see the WHOLE camera feed without cropping */
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Fullscreen Button - Top Left */
        #fs-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        :fullscreen #fs-toggle {
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <button id="fs-toggle">FULLSCREEN</button>

    <div class="sbs-wrapper">
        <div class="eye-container">
            <div class="eye-window">
                <video id="v1" autoplay playsinline muted></video>
            </div>
        </div>
        <div class="eye-container">
            <div class="eye-window">
                <video id="v2" autoplay playsinline muted></video>
            </div>
        </div>
    </div>

    <script>
        const v1 = document.getElementById('v1');
        const v2 = document.getElementById('v2');
        const btn = document.getElementById('fs-toggle');

        async function start() {
            // Requesting the absolute maximum resolution the hardware allows
            const constraints = {
                video: { 
                    facingMode: "environment",
                    width: { ideal: 4096 },
                    height: { ideal: 2160 } 
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                v1.srcObject = stream;
                v2.srcObject = stream;
            } catch (err) {
                console.error(err);
                alert("Please use HTTPS and grant camera permissions.");
            }
        }

        btn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        start();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SBS Fixed Center</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000; overflow: hidden; 
        }

        /* The Button */
        #fs-btn {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            padding: 12px; background: rgba(255, 255, 255, 0.2);
            color: white; border: 1px solid white; cursor: pointer;
        }

        /* THE WINDOWS
           Width: 55mm
           Height: 36.66mm (1.5:1 ratio)
        */
        .eye {
            position: absolute;
            top: 50%;
            width: 55mm;
            height: 36.66mm;
            transform: translateY(-50%);
            background: #000;
            overflow: hidden;
        }

        /* SPACING 
           Adjust 'margin' to move them closer or further.
           A smaller margin-left/right pulls them toward the center line.
        */
        #left-eye {
            right: 50%;
            margin-right: 2mm; /* Distance from center line */
        }

        #right-eye {
            left: 50%;
            margin-left: 2mm;  /* Distance from center line */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div id="left-eye" class="eye">
        <video id="v1" autoplay playsinline muted></video>
    </div>
    <div id="right-eye" class="eye">
        <video id="v2" autoplay playsinline muted></video>
    </div>

    <script>
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 4096 }, height: { ideal: 2160 } }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("HTTPS required for camera.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        start();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Coordinate Tracker</title>
    <style>
        :root {
            --win-w: 450px; 
            --win-h: calc(var(--win-w) / 1.777); 
            --gap: 10px;
            --shift-left: 10px; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; font-family: 'Courier New', monospace;
        }

        /* The Data Card */
        #data-card {
            position: fixed; top: 80px; left: 20px; background: rgba(0,0,0,0.95);
            color: #00ff00; padding: 20px; border: 2px solid #00ff00; 
            font-size: 18px; z-index: 1000; pointer-events: none;
            line-height: 1.5;
        }

        #fs-btn {
            position: fixed; top: 15px; left: 15px; z-index: 1001;
            padding: 12px 20px; background: #00ff00; color: #000; border: none; font-weight: bold;
        }

        .master-container {
            position: absolute;
            top: 50%;
            left: calc(50% - var(--shift-left));
            transform: translate(-50%, -50%);
            display: flex;
            gap: var(--gap); 
        }

        .eye {
            width: var(--win-w);
            height: var(--win-h);
            background: #111;
            position: relative;
            overflow: hidden;
        }

        /* Red Center Point */
        .dot {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px; background: red;
            border-radius: 50%; transform: translate(-50%, -50%);
            z-index: 10; box-shadow: 0 0 10px red;
        }

        video { width: 100%; height: 100%; object-fit: fill; display: block; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">ENTER FULLSCREEN</button>

    <div id="data-card">
        <b>DISPLAY RESOLUTION:</b> <span id="res"></span><br>
        <hr style="border-color: #00ff00; margin: 15px 0;">
        <b>LEFT EYE CENTER PIXEL:</b><br>
        X: <span id="l-x"></span> | Y: <span id="l-y"></span><br>
        <br>
        <b>RIGHT EYE CENTER PIXEL:</b><br>
        X: <span id="r-x"></span> | Y: <span id="r-y"></span>
    </div>

    <div class="master-container">
        <div class="eye" id="L-eye">
            <div class="dot"></div>
            <video id="v1" autoplay playsinline muted></video>
        </div>
        <div class="eye" id="R-eye">
            <div class="dot"></div>
            <video id="v2" autoplay playsinline muted></video>
        </div>
    </div>

    <script>
        function updatePixelCoords() {
            const lEye = document.getElementById('L-eye').getBoundingClientRect();
            const rEye = document.getElementById('R-eye').getBoundingClientRect();
            
            // Calculate absolute pixel center for Left Eye
            const lx = Math.round(lEye.left + (lEye.width / 2));
            const ly = Math.round(lEye.top + (lEye.height / 2));
            
            // Calculate absolute pixel center for Right Eye
            const rx = Math.round(rEye.left + (rEye.width / 2));
            const ry = Math.round(rEye.top + (rEye.height / 2));

            document.getElementById('res').innerText = `${window.innerWidth} x ${window.innerHeight}`;
            
            document.getElementById('l-x').innerText = lx;
            document.getElementById('l-y').innerText = ly;
            
            document.getElementById('r-x').innerText = rx;
            document.getElementById('r-y').innerText = ry;
        }

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 3840 }, height: { ideal: 2160 } }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
                // Update coordinates 10 times per second
                setInterval(updatePixelCoords, 100);
            } catch (e) { alert("HTTPS/SSL Required for camera."); }
        }

        function toggleFS() { document.documentElement.requestFullscreen(); }
        
        start();
        window.onresize = updatePixelCoords;
    </script>
</body>
</html>

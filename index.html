<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clean 6DoF AR</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* Professional Dark Mode UI */
        #ui-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; background: rgba(20, 20, 20, 0.95); color: #fff; 
            padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            width: 280px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }

        label { 
            display: block; background: #00e5ff; color: #000; 
            padding: 15px; border-radius: 10px; cursor: pointer; 
            font-weight: bold; margin-bottom: 20px; transition: 0.2s;
        }
        label:hover { background: #00b8cc; }
        input { display: none; }
        #status { font-size: 13px; opacity: 0.7; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="ui-panel">
        <h2 style="margin-top:0; color:#00e5ff;">AR Pro Viewer</h2>
        <label for="file">üìÅ UPLOAD .GLB MODEL</label>
        <input type="file" id="file" accept=".glb,.gltf">
        <div id="status">Upload a model to begin.<br>Menu will hide in AR mode.</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, model, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create AR Button - UI will hide when session starts
            const arBtn = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body } 
            });
            document.body.appendChild(arBtn);

            // Detect when AR starts/ends to hide/show UI
            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('ui-panel').classList.add('hidden');
            });
            renderer.xr.addEventListener('sessionend', () => {
                document.getElementById('ui-panel').classList.remove('hidden');
            });

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 3));

            // Placement Reticle (The white ring on the floor)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // File Loading
            document.getElementById('file').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new GLTFLoader().parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        
                        // Scale to 0.5m
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3()).length();
                        model.scale.setScalar(0.5 / size);
                        
                        model.visible = false; // Stay hidden until user taps floor
                        scene.add(model);
                        document.getElementById('status').innerText = "Model Loaded! Start AR and tap the floor to place.";
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            // Tap to Place Logic
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', () => {
                if (reticle.visible && model) {
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.visible = true;
                }
            });
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                
                // Request Hit Test Source
                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                // Update Reticle Position
                if (hitTestSource) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

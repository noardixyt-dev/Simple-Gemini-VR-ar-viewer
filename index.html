<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>55mm Lens Fit SBS</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
        }

        .sbs-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .eye-container {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CALCULATION:
           Lenses are 55mm wide. 
           Ratio 1.5:1 means Height = 55 / 1.5 = 36.66mm
        */
        .eye-window {
            width: 55mm; 
            height: 36.66mm;
            position: relative;
            background: #000;
            overflow: hidden;
            /* Thin gray border to help you center the lenses initially */
            border: 0.5px solid #333; 
        }

        video {
            width: 100%;
            height: 100%;
            /* Squeezes the whole high-res 16:9 camera feed into the 1.5:1 window */
            object-fit: fill; 
        }

        #fs-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        :fullscreen #fs-btn { opacity: 0.1; }
    </style>
</head>
<body>

    <button id="fs-btn">FULLSCREEN</button>

    <div class="sbs-wrapper">
        <div class="eye-container">
            <div class="eye-window">
                <video id="v1" autoplay playsinline muted></video>
            </div>
        </div>
        <div class="eye-container">
            <div class="eye-window">
                <video id="v2" autoplay playsinline muted></video>
            </div>
        </div>
    </div>

    <script>
        const v1 = document.getElementById('v1');
        const v2 = document.getElementById('v2');
        const btn = document.getElementById('fs-btn');

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 4096 }, // Target 4K
                        height: { ideal: 2160 } 
                    }
                });
                v1.srcObject = stream;
                v2.srcObject = stream;
            } catch (err) {
                alert("Please use HTTPS and grant camera access.");
            }
        }

        btn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        start();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Camera SBS</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* Stereoscopic Container */
        .sbs-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .eye-view {
            flex: 1;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fullscreen Toggle - Top Left */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        button:active { background: rgba(255, 255, 255, 0.6); }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button id="toggleFS">FULLSCREEN</button>
    </div>

    <div class="sbs-container">
        <div class="eye-view"><video id="left" autoplay playsinline muted></video></div>
        <div class="eye-view"><video id="right" autoplay playsinline muted></video></div>
    </div>

    <script>
        const vLeft = document.getElementById('left');
        const vRight = document.getElementById('right');
        const btn = document.getElementById('toggleFS');

        // Requesting Max Hardware Specs
        const constraints = {
            video: {
                width: { min: 1280, ideal: 3840, max: 7680 },
                height: { min: 720, ideal: 2160, max: 4320 },
                facingMode: "environment",
                frameRate: { ideal: 60 }
            }
        };

        async function startStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                vLeft.srcObject = stream;
                vRight.srcObject = stream;
            } catch (e) {
                console.error("Camera Error:", e);
                alert("Camera failed. Check permissions/HTTPS.");
            }
        }

        btn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        startStream();
    </script>
</body>
</html>

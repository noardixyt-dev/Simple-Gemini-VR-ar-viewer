<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Absolute Pixel Precision</title>
    <style>
        :root {
            --win-w: 450px; 
            --win-h: calc(var(--win-w) / 1.777); 
            --gap: 10px;
            --shift-left: 10px; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
            font-family: 'Courier New', monospace;
            display: flex; justify-content: center; align-items: center;
        }

        #data-card {
            position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.9);
            color: #00ff00; padding: 15px; border: 1px solid #00ff00; 
            font-size: 14px; z-index: 1000; pointer-events: none;
        }

        #fs-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1001;
            padding: 15px; background: #fff; border: none; font-weight: bold;
        }

        /* The container shifted 10px left */
        .master-container {
            display: flex;
            gap: var(--gap);
            transform: translateX(calc(-1 * var(--shift-left)));
        }

        .eye {
            width: var(--win-w);
            height: var(--win-h);
            position: relative;
            background: #111;
            /* Flex center ensures the dot is exactly in the middle */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: fill;
        }

        /* Red dot - centered via Flexbox parent */
        .dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            z-index: 100;
            box-shadow: 0 0 10px red;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div id="data-card">
        <b>DETECTED RESOLUTION:</b> <span id="res">0x0</span><br>
        <b>DEVICE PIXEL RATIO:</b> <span id="dpr">0</span><br>
        <hr style="border:0; border-top:1px solid #00ff00; margin:10px 0;">
        <b>LEFT WINDOW CENTER (Pixel):</b><br>
        X: <span id="l-x">0</span> | Y: <span id="l-y">0</span><br><br>
        <b>RIGHT WINDOW CENTER (Pixel):</b><br>
        X: <span id="r-x">0</span> | Y: <span id="r-y">0</span>
    </div>

    <div class="master-container">
        <div class="eye" id="L-eye">
            <video id="v1" autoplay playsinline muted></video>
            <div class="dot"></div>
        </div>
        <div class="eye" id="R-eye">
            <video id="v2" autoplay playsinline muted></video>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        function update() {
            const lDot = document.getElementById('L-eye').querySelector('.dot').getBoundingClientRect();
            const rDot = document.getElementById('R-eye').querySelector('.dot').getBoundingClientRect();
            
            // Get screen resolution factoring in the Device Pixel Ratio (Retina/HD screens)
            const dpr = window.devicePixelRatio || 1;
            const screenW = Math.round(window.innerWidth * dpr);
            const screenH = Math.round(window.innerHeight * dpr);

            document.getElementById('res').innerText = `${screenW} x ${screenH}`;
            document.getElementById('dpr').innerText = dpr.toFixed(2);

            // Calculate center of the actual red dots
            document.getElementById('l-x').innerText = Math.round((lDot.left + lDot.width/2) * dpr);
            document.getElementById('l-y').innerText = Math.round((lDot.top + lDot.height/2) * dpr);
            
            document.getElementById('r-x').innerText = Math.round((rDot.left + rDot.width/2) * dpr);
            document.getElementById('r-y').innerText = Math.round((rDot.top + rDot.height/2) * dpr);
        }

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 4096 }, height: { ideal: 2160 } }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
                setInterval(update, 100);
            } catch (e) { alert("Camera Error: Check HTTPS/Permissions"); }
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        start();
        window.onresize = update;
    </script>
</body>
</html>

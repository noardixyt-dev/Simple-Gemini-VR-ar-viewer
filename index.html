<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SBS Ultra-Close</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
        }

        #fs-btn {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            padding: 15px; background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid white;
        }

        .eye {
            position: absolute;
            top: 50%;
            width: 55mm;
            height: 36.66mm;
            transform: translateY(-50%);
            background: #000;
            overflow: hidden;
            border: none !important; /* Forces no borders */
        }

        /* To bring them CLOSER than the center, we use 'left' 
           with a calculation. 50% is dead center. 
           We are pulling them 5mm PAST the center to force them together.
        */
        #left-eye {
            left: calc(50% - 53mm); /* Pulled inward */
        }

        #right-eye {
            left: calc(50% - 2mm); /* Pulled inward */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
        }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div id="left-eye" class="eye">
        <video id="v1" autoplay playsinline muted></video>
    </div>
    <div id="right-eye" class="eye">
        <video id="v2" autoplay playsinline muted></video>
    </div>

    <script>
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 4096 }, height: { ideal: 2160 } }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("SSL/HTTPS required.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        start();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Native 6DoF AR</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        #ui { 
            position: absolute; top: 20px; left: 20px; z-index: 100; 
            background: rgba(0,0,0,0.85); color: #00e5ff; padding: 20px; 
            border-radius: 15px; border: 1px solid #00e5ff; width: 250px;
        }
        button, label { 
            display: block; width: 100%; background: #111; color: #00e5ff; 
            border: 1px solid #00e5ff; padding: 12px; margin-top: 10px; 
            border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold;
        }
        input { display: none; }
        #status { font-size: 12px; margin-top: 10px; color: white; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 18px; font-weight: bold;">AR Pro Tracker</div>
        <label for="file">ðŸ“‚ LOAD .GLB MODEL</label>
        <input type="file" id="file" accept=".glb,.gltf">
        <div id="status">1. Upload a model<br>2. Press "Start AR"</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, model;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create the official AR button with DOM overlay
            const arBtn = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'local-floor'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('ui') }
            });
            document.body.appendChild(arBtn);

            // Bright lighting for the model
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 3));
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(1, 1, 1);
            scene.add(sun);

            // File Loading Logic
            document.getElementById('file').addEventListener('change', (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                document.getElementById('status').innerText = "Loading model...";

                reader.onload = (event) => {
                    const loader = new GLTFLoader();
                    loader.parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        
                        // Scale to a visible size (approx 0.5m)
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3()).length();
                        model.scale.setScalar(0.5 / size);
                        
                        // Place 1 meter in front of the camera initially
                        model.position.set(0, 0, -1);
                        scene.add(model);
                        
                        document.getElementById('status').innerText = "Model Loaded. Tap 'START AR'.";
                    });
                };
                reader.readAsArrayBuffer(file);
            });

            renderer.setAnimationLoop((timestamp, frame) => {
                renderer.render(scene, camera);
            });
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

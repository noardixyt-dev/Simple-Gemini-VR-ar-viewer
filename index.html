<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Perfect Mirror 6DoF</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.8); color: #00e5ff; padding: 15px; border-radius: 10px; border: 1px solid #00e5ff; }
        button, label { display: block; width: 100%; background: #111; color: #00e5ff; border: 1px solid #00e5ff; padding: 10px; margin-top: 5px; border-radius: 5px; cursor: pointer; text-align: center; }
        input { display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <label for="file">üìÅ UPLOAD GLB</label>
        <input type="file" id="file" accept=".glb,.gltf">
        <div id="status" style="font-size: 11px; margin-top: 5px;">Upload model to start</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, model;

        init();

        function init() {
            scene = new THREE.Scene();
            // Standard handheld aspect ratio
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            // This stops the browser from clearing the "first eye" before drawing the "second eye"
            renderer.autoClear = false; 
            document.body.appendChild(renderer.domElement);

            const arBtn = ARButton.createButton(renderer, {
                requiredFeatures: ['local-floor'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('ui') }
            });
            document.body.appendChild(arBtn);

            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2));

            document.getElementById('file').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new GLTFLoader().parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        model.position.set(0, 0, -1); 
                        scene.add(model);
                        document.getElementById('status').innerText = "Model Anchored. Start AR.";
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const width = window.innerWidth;
            const height = window.innerHeight;

            if (renderer.xr.isPresenting) {
                // 1. Clear the screen once per frame
                renderer.clear();

                // 2. Render Left Eye (Handheld view on left side)
                renderer.setViewport(0, 0, width / 2, height);
                renderer.setScissor(0, 0, width / 2, height);
                renderer.setScissorTest(true);
                renderer.render(scene, camera);

                // 3. Render Right Eye (The mirror copy)
                renderer.setViewport(width / 2, 0, width / 2, height);
                renderer.setScissor(width / 2, 0, width / 2, height);
                renderer.setScissorTest(true);
                renderer.render(scene, camera);
            } else {
                // Standard single view when not in AR
                renderer.setViewport(0, 0, width, height);
                renderer.setScissorTest(false);
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>

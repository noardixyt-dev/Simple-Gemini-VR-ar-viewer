<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>16:9 SBS 55mm</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }

        #fs-btn {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            padding: 12px 18px; background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid white; border-radius: 4px;
            cursor: pointer; font-weight: bold;
        }

        .eye-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* No gap - windows touch at the center */
            gap: 0; 
        }

        /* 55mm Width | 16:9 Ratio -> 30.94mm Height */
        video {
            width: 55mm;
            height: 30.94mm;
            background: #000;
            object-fit: fill; /* Ensures full 16:9 frame is visible */
            display: block;
            border: none;
            outline: none;
        }

        :fullscreen #fs-btn { opacity: 0.2; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div class="eye-container">
        <video id="v1" autoplay playsinline muted></video>
        <video id="v2" autoplay playsinline muted></video>
    </div>

    <script>
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 3840 }, 
                        height: { ideal: 2160 } 
                    }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("Camera access requires HTTPS.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        start();
    </script>
</body>
</html>

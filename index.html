<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR SBS Fixed IPD</title>
    <style>
        :root {
            /* ADJUST THESE TO MATCH YOUR EYES/HEADSET */
            --horizontal-shift: 5%; /* Higher % moves images further apart, Lower % closer */
            --aspect-ratio-width: 1.5;
            --aspect-ratio-height: 1;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; display: flex; align-items: center;
        }

        .sbs-wrapper {
            display: flex;
            width: 100vw;
            /* Creates the 1.5:1 ratio box while maintaining black bars on top/bottom */
            aspect-ratio: calc(var(--aspect-ratio-width) * 2) / var(--aspect-ratio-height);
            max-width: 100%;
            margin: auto;
        }

        .eye {
            flex: 1;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        video {
            position: absolute;
            height: 100%;
            width: auto;
            top: 50%;
            transform: translateY(-50%);
            object-fit: contain;
        }

        /* Shift the Left Eye video slightly to the right */
        #left {
            right: var(--horizontal-shift);
        }

        /* Shift the Right Eye video slightly to the left */
        #right {
            left: var(--horizontal-shift);
        }

        #fs-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        :fullscreen #fs-toggle { opacity: 0.1; }
    </style>
</head>
<body>

    <button id="fs-toggle">Toggle Fullscreen</button>

    <div class="sbs-wrapper">
        <div class="eye"><video id="left" autoplay playsinline muted></video></div>
        <div class="eye"><video id="right" autoplay playsinline muted></video></div>
    </div>

    <script>
        const v1 = document.getElementById('left');
        const v2 = document.getElementById('right');
        const btn = document.getElementById('fs-toggle');

        async function init() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 3840 }, 
                    height: { ideal: 2160 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                v1.srcObject = stream;
                v2.srcObject = stream;
            } catch (err) {
                alert("Use HTTPS to access the camera.");
            }
        }

        btn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>

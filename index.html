<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SBS Scale Fix</title>
    <style>
        :root {
            /* 1. INCREASE THIS TO MAKE THE WINDOWS LARGER */
            --scale-factor: 1.2; 
            
            /* 2. ADJUST THIS TO MOVE THEM CLOSER (Negative) OR FURTHER (Positive) */
            --gap: -2%; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }

        #fs-btn {
            position: fixed; top: 10px; left: 10px; z-index: 999;
            padding: 15px; background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid white; border-radius: 5px;
        }

        .eye-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            gap: var(--gap); /* Controls how close they are */
        }

        .eye {
            /* Width 55mm scaled by factor, Height calculated for 1.5:1 */
            width: calc(55mm * var(--scale-factor));
            height: calc(36.6mm * var(--scale-factor));
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* No cropping, see everything */
            border: none !important;
        }

        :fullscreen #fs-btn { opacity: 0.1; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div class="eye-container">
        <div class="eye"><video id="v1" autoplay playsinline muted></video></div>
        <div class="eye"><video id="v2" autoplay playsinline muted></video></div>
    </div>

    <script>
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 3840 }, 
                        height: { ideal: 2160 } 
                    }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("Camera access requires HTTPS.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        start();
    </script>
</body>
</html>

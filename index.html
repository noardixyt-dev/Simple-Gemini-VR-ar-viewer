<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SBS 10px Offset & Gap</title>
    <style>
        :root {
            /* Window size */
            --win-w: 450px; 
            --win-h: calc(var(--win-w) / 1.777); 
            
            /* The 10 pixel gap between windows */
            --gap: 10px;

            /* The 10 pixel shift to the left of center */
            --left-shift: 10px; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
        }

        #fs-btn {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            padding: 15px; background: white; color: black; border: none;
            border-radius: 4px; font-weight: bold; cursor: pointer;
        }

        .master-container {
            position: absolute;
            top: 50%;
            /* Starts at 50% (center) then subtracts the 10px shift */
            left: calc(50% - var(--left-shift));
            transform: translate(-50%, -50%);
            display: flex;
            gap: var(--gap); 
        }

        .eye {
            width: var(--win-w);
            height: var(--win-h);
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill; 
            display: block;
        }

        :fullscreen #fs-btn { opacity: 0.1; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div class="master-container">
        <div class="eye"><video id="v1" autoplay playsinline muted></video></div>
        <div class="eye"><video id="v2" autoplay playsinline muted></video></div>
    </div>

    <script>
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 3840 }, height: { ideal: 2160 } }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("Please use HTTPS for camera access.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        start();
    </script>
</body>
</html>

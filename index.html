<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereoscopic Camera VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            display: flex;
        }

        /* Container for the two "eyes" */
        .viewport {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* Each eye takes up half the screen */
        .eye {
            flex: 1;
            overflow: hidden;
            position: relative;
            border-right: 1px solid #222; /* Slight divider */
        }

        video {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover; /* Ensures the screen is filled */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Fullscreen Toggle Button */
        #fs-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
        }

        #fs-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <button id="fs-btn">Toggle Fullscreen</button>

    <div class="viewport">
        <div class="eye"><video id="leftEye" autoplay playsinline muted></video></div>
        <div class="eye"><video id="rightEye" autoplay playsinline muted></video></div>
    </div>

    <script>
        const leftVideo = document.getElementById('leftEye');
        const rightVideo = document.getElementById('rightEye');
        const fsBtn = document.getElementById('fs-btn');

        // Request highest resolution possible
        const constraints = {
            video: {
                width: { ideal: 4096 },
                height: { ideal: 2160 },
                facingMode: "environment" // Uses back camera on mobile
            },
            audio: false
        };

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                leftVideo.srcObject = stream;
                rightVideo.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Camera access denied or not supported.");
            }
        }

        // Fullscreen Toggle Logic
        fsBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        initCamera();
    </script>
</body>
</html>

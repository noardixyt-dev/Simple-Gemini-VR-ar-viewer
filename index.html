<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quest-Style Mobile AR</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #000; color: #00e5ff; font-family: sans-serif; overflow: hidden; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 12px; border: 1px solid #00e5ff; width: 260px; }
        button, label { display: block; width: 100%; background: #111; color: #00e5ff; border: 1px solid #00e5ff; padding: 12px; border-radius: 6px; cursor: pointer; text-align: center; margin-bottom: 10px; font-weight: bold; }
        #status { font-size: 11px; color: #fff; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 18px; margin-bottom: 10px;">Quest-Style AR</div>
        <label for="fileInput">üìÅ UPLOAD MODEL</label>
        <input type="file" id="fileInput" style="display:none" accept=".glb,.gltf">
        <p id="status">Upload a .glb to begin</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let scene, camera, renderer, model, videoPlane;
        const video = document.createElement('video');

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add VR Button (Stereoscopic)
            document.body.appendChild(VRButton.createButton(renderer));

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2.5));

            await setupPassthrough();

            document.getElementById('fileInput').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new GLTFLoader().parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3()).length();
                        model.scale.setScalar(1.0 / size); // 1 meter size
                        model.position.set(0, 0, -2); // 2 meters away
                        scene.add(model);
                        document.getElementById('status').innerText = "Model Ready. Enter VR.";
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            renderer.setAnimationLoop(render);
        }

        async function setupPassthrough() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                video.srcObject = stream;
                video.setAttribute('playsinline', '');
                video.play();

                const texture = new THREE.VideoTexture(video);
                // Create a plane that covers the background
                const geometry = new THREE.PlaneGeometry(20, 12); 
                const material = new THREE.MeshBasicMaterial({ map: texture, depthTest: false, depthWrite: false });
                videoPlane = new THREE.Mesh(geometry, material);
                videoPlane.renderOrder = -1; // Ensure it renders behind everything
                scene.add(videoPlane);
            } catch (e) {
                document.getElementById('status').innerText = "Camera Error: " + e.message;
            }
        }

        function render() {
            if (videoPlane && renderer.xr.isPresenting) {
                const xrCamera = renderer.xr.getCamera(camera);
                // LOCK the camera plane to the headset's eyes
                videoPlane.position.copy(xrCamera.position);
                videoPlane.quaternion.copy(xrCamera.quaternion);
                videoPlane.translateZ(-15); // Push back so models can be in front
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

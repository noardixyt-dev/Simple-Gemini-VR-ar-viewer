<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Noardix AR-VR Stereo Cloner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; 
              display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.8); 
              padding: 15px; border-radius: 15px; color: #00e5ff; text-align: center; }
        button { background: #00e5ff; border: none; padding: 12px 24px; border-radius: 20px; 
                 font-weight: bold; margin: 5px; cursor: pointer; color: #000; }
        #lens-mask { position: fixed; inset: 0; pointer-events: none; z-index: 500; display: none;
            background: radial-gradient(circle at 25% 50%, transparent 30%, black 70%),
                        radial-gradient(circle at 75% 50%, transparent 30%, black 70%); }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        <strong>NOARDIX VR-AR TRACKER</strong><br>
        <button id="start-btn">1. START AR SESSION</button>
        <button onclick="document.getElementById('file-input').click()">2. IMPORT MODEL</button>
        <input type="file" id="file-input" accept=".glb" style="display:none">
        <p style="font-size: 11px;">1. Find Floor -> 2. Tap to Place -> 3. Put in Cardboard</p>
    </div>
    <div id="lens-mask"></div>

    <script type="module">
        let renderer, scene, camera, model, reticle, renderTarget, finalScene, finalCamera;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        async function init() {
            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; 
            document.body.appendChild(renderer.domElement);

            // 1. THE AR BRAIN (Master Scene)
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2));

            // Floor Finding Ring
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00e5ff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // 2. THE DUAL-EYE MIRROR (SBS Setup)
            renderTarget = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight);
            finalScene = new THREE.Scene();
            finalCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            
            const mirrorMaterial = new THREE.MeshBasicMaterial({ map: renderTarget.texture });
            
            // Left Eye
            const leftEye = new THREE.Mesh(new THREE.PlaneGeometry(1, 2), mirrorMaterial);
            leftEye.position.set(-0.5, 0, 0);
            finalScene.add(leftEye);

            // Right Eye
            const rightEye = new THREE.Mesh(new THREE.PlaneGeometry(1, 2), mirrorMaterial);
            rightEye.position.set(0.5, 0, 0);
            finalScene.add(rightEye);

            // Start AR Session
            document.getElementById('start-btn').addEventListener('click', async () => {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.getElementById('ui') }
                });
                renderer.xr.setSession(session);
                document.getElementById('lens-mask').style.display = 'block';
                document.getElementById('ui').style.opacity = "0.3";
            });

            // Model Importer
            document.getElementById('file-input').addEventListener('change', (e) => {
                const url = URL.createObjectURL(e.target.files[0]);
                new THREE.GLTFLoader().load(url, (gltf) => {
                    if (model) scene.remove(model);
                    model = gltf.scene;
                    model.visible = false;
                    scene.add(model);
                });
            });

            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitResults = frame.getHitTestResults(hitTestSource);
                    if (hitResults.length) {
                        const hit = hitResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // THE MIRROR TRICK
            // 1. Render the AR tracked world into the hidden virtual buffer
            renderer.setRenderTarget(renderTarget);
            renderer.render(scene, camera);
            
            // 2. Draw that buffer twice onto the phone screen
            renderer.setRenderTarget(null);
            renderer.render(finalScene, finalCamera);
        }

        window.addEventListener('click', () => {
            if (reticle.visible && model) {
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
            }
        });

        init();
    </script>
</body>
</html>

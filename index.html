<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FORCED SCALE SBS</title>
    <style>
        /* ALL PREVIOUS LOGIC REMOVED - NEW SYSTEM BELOW */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000 !important; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #fs-btn {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            padding: 20px; background: white; color: black; 
            border: none; font-weight: bold; border-radius: 5px;
        }

        /* This is the master control. 
           Change '1.5' to '2.0' if you want it even BIGGER.
        */
        .master-scaler {
            display: flex;
            transform: scale(1.8); 
            gap: 0;
        }

        .eye {
            width: 55px; /* We use a base unit and scale it up above */
            height: 30.93px; /* Exact 16:9 ratio */
            background: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Forces 16:9 frame into the box */
            display: block;
        }

        /* This ensures no hidden margins or padding break the center touch */
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div class="master-scaler">
        <div class="eye"><video id="v1" autoplay playsinline muted></video></div>
        <div class="eye"><video id="v2" autoplay playsinline muted></video></div>
    </div>

    <script>
        async function start() {
            try {
                // Forcing the absolute highest resolution stream
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", 
                        width: { min: 1280, ideal: 3840 }, 
                        height: { min: 720, ideal: 2160 } 
                    }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("Please use HTTPS/SSL for camera access.");
            }
        }

        function toggleFS() {
            const doc = document.documentElement;
            if (!document.fullscreenElement) {
                doc.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        start();
    </script>
</body>
</html>

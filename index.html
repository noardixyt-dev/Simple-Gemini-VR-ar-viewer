<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            width: 100vw; height: 100vh; 
            background: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        .master {
            display: flex;
            gap: 10px; /* 10px GAP */
            transform: translateX(-10px); /* 10px LEFT SHIFT */
        }
        .view {
            width: 55mm; /* PHYSICAL 55MM WIDTH */
            height: 30.95mm; /* EXACT 16:9 RATIO */
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: fill; display: block; }
    </style>
</head>
<body>
    <div class="master">
        <div class="view"><video id="v1" autoplay playsinline muted></video></div>
        <div class="view"><video id="v2" autoplay playsinline muted></video></div>
    </div>
    <script>
        async function start() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 4096 } }
                });
                document.getElementById('v1').srcObject = s;
                document.getElementById('v2').srcObject = s;
                document.onclick = () => document.documentElement.requestFullscreen();
            } catch (e) {}
        }
        start();
    </script>
</body>
</html>

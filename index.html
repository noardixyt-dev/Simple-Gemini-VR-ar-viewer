<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>6DoF Stereo AR</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #000; color: #eee; font-family: sans-serif; overflow: hidden; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(20,20,20,0.9); padding: 20px; border-radius: 12px; border: 1px solid #444; width: 280px; }
        h2 { font-size: 16px; margin: 0 0 10px; color: #00e5ff; }
        button, label { display: block; width: 100%; background: #333; color: white; border: 1px solid #555; padding: 10px; border-radius: 6px; cursor: pointer; text-align: center; margin-bottom: 10px; }
        button:hover { background: #444; border-color: #00e5ff; }
        input[type="file"] { display: none; }
        #status { font-size: 12px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="ui">
        <h2>Stereoscopic 6DoF AR</h2>
        <label for="fileInput">ðŸ“‚ Load .GLB Model</label>
        <input type="file" id="fileInput" accept=".glb,.gltf">
        <button id="clearBtn">Clear Scene</button>
        <div id="status">Upload a model, then enter VR.</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let scene, camera, renderer, model, videoMesh;
        const video = document.createElement('video');

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting for the model
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 3));
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 10, 7.5);
            scene.add(sun);

            // 1. Setup Video Passthrough
            await setupCamera();

            // 2. Add VR Button (This provides the stereoscopic split-screen)
            document.body.appendChild(VRButton.createButton(renderer));

            // 3. Model Loading Logic
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new GLTFLoader().parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        
                        // Normalize size
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3()).length();
                        model.scale.setScalar(1.0 / size); 
                        
                        model.position.set(0, 0, -3); // 3 meters ahead
                        scene.add(model);
                        document.getElementById('status').innerText = "Model loaded. Go to VR mode!";
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            document.getElementById('clearBtn').onclick = () => { if(model) scene.remove(model); };

            renderer.setAnimationLoop(render);
        }

        async function setupCamera() {
            try {
                const constraints = { video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.setAttribute('playsinline', '');
                video.play();

                const videoTexture = new THREE.VideoTexture(video);
                // Creating a giant cylinder/sphere for the camera background
                const geometry = new THREE.SphereGeometry(100, 32, 32);
                const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.BackSide });
                videoMesh = new THREE.Mesh(geometry, material);
                scene.add(videoMesh);
            } catch (err) {
                document.getElementById('status').innerText = "Camera error: " + err.message;
            }
        }

        function render() {
            if (videoMesh && renderer.xr.isPresenting) {
                // Keep the camera feed background locked to the user's head position
                const xrCamera = renderer.xr.getCamera(camera);
                videoMesh.position.copy(xrCamera.position);
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>6DoF Stereoscopic AR</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; color: white; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px; }
        button { background: #00e5ff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #video-canvas { display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h3>Stereo AR (6DoF)</h3>
        <input type="file" id="fileInput" accept=".glb,.gltf"><br><br>
        <button id="startBtn">Enter Stereo AR</button>
        <p id="status" style="font-size: 11px;">1. Upload GLB -> 2. Insert phone into VR headset.</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let scene, camera, renderer, model, videoMesh;
        const video = document.createElement('video');

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 1. Setup Camera Passthrough for Stereo
            setupCamera();

            // 2. Add Lighting
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 3));

            // 3. VR Button (Used for Stereo View)
            const vrBtn = VRButton.createButton(renderer);
            document.body.appendChild(vrBtn);

            // 4. File Input
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new GLTFLoader().parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        model.position.set(0, 0, -2); // Place 2m away
                        scene.add(model);
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            renderer.setAnimationLoop(render);
        }

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                video.play();

                const videoTexture = new THREE.VideoTexture(video);
                // Create a massive background sphere or plane that follows the camera
                const geometry = new THREE.SphereGeometry(10, 32, 32);
                const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.BackSide });
                videoMesh = new THREE.Mesh(geometry, material);
                scene.add(videoMesh);
            } catch (err) {
                console.error("Camera access denied: ", err);
            }
        }

        function render() {
            if (videoMesh && renderer.xr.isPresenting) {
                // Ensure the background camera feed stays centered on the user's head
                const xrCamera = renderer.xr.getCamera(camera);
                videoMesh.position.copy(xrCamera.position);
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

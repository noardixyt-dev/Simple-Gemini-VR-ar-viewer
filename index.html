<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SBS Final</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }

        /* 10px LEFT SHIFT */
        .master-container {
            display: flex;
            gap: 10px; /* 10px GAP */
            transform: translateX(-10px); 
        }

        .viewport {
            width: 450px; 
            height: 253.2px; /* 16:9 */
            background: #000;
            overflow: hidden;
        }

        video { width: 100%; height: 100%; object-fit: fill; display: block; }
    </style>
</head>
<body>

    <div class="master-container">
        <div class="viewport"><video id="vid1" autoplay playsinline muted></video></div>
        <div class="viewport"><video id="vid2" autoplay playsinline muted></video></div>
    </div>

    <script>
        async function start() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 4096 } }
                });
                document.getElementById('vid1').srcObject = s;
                document.getElementById('vid2').srcObject = s;
                
                document.onclick = () => {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    }
                };
            } catch (e) {
                console.error(e);
            }
        }
        start();
    </script>
</body>
</html>

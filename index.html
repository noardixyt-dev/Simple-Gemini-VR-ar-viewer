<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>16:9 SBS Fixed Scale</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }

        #fs-btn {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            padding: 15px 20px; background: rgba(255, 255, 255, 0.2);
            color: white; border: 2px solid white; border-radius: 5px;
            cursor: pointer; font-weight: bold;
        }

        .eye-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0; /* Keeps windows touching */
        }

        /* Using Viewport Width (vw) instead of mm to force it to be LARGER.
           Width: 40vw (approx 60-70mm on most phones)
           Height: Calculated as (Width / 1.77) to keep 16:9 perfect.
        */
        .eye {
            width: 45vw; 
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            /* 'cover' or 'contain' stops the stretching. 
               'cover' ensures it fills the 16:9 box exactly. */
            object-fit: cover; 
            display: block;
        }

        :fullscreen #fs-btn { opacity: 0.1; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div class="eye-container">
        <div class="eye"><video id="v1" autoplay playsinline muted></video></div>
        <div class="eye"><video id="v2" autoplay playsinline muted></video></div>
    </div>

    <script>
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 3840 }, 
                        height: { ideal: 2160 } 
                    }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("Please use HTTPS.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        start();
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Model Viewer</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="ui">
        <input type="file" id="fileInput" accept=".glb,.gltf">
        <p>1. Upload GLB<br>2. Click AR or VR button below</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let scene, camera, renderer, model;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Add Buttons
            document.body.appendChild(ARButton.createButton(renderer));
            document.body.appendChild(VRButton.createButton(renderer));

            // File Loading Logic
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const loader = new GLTFLoader();
                    loader.parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        model.position.z = -2; // Place in front of camera
                        scene.add(model);
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

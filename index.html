<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR Pro Viewer</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        :root {
            --bg-dark: #121212;
            --accent: #00e5ff;
            --glass: rgba(30, 30, 30, 0.85);
        }

        body { 
            margin: 0; 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Dark Mode UI Panel */
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            pointer-events: auto;
            max-width: 350px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: var(--accent); }

        button, label {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-block;
            margin-right: 5px;
            margin-top: 5px;
        }

        button:hover { background: #444; border-color: var(--accent); }
        .danger { background: #632a2a; }
        .danger:hover { background: #a33535; }

        /* Hidden standard file input, custom label */
        input[type="file"] { display: none; }

        /* Bottom XR Button positioning */
        #ARButton, #VRButton {
            border: 1px solid var(--accent) !important;
            background: var(--glass) !important;
            color: white !important;
            backdrop-filter: blur(10px);
            bottom: 40px !important;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="panel">
            <h2>XR Pro Viewer</h2>
            <label for="fileInput">üìÅ Load .GLB Model</label>
            <input type="file" id="fileInput" accept=".glb,.gltf">
            
            <div id="controls">
                <button id="fullscreenBtn">Toggle Fullscreen</button>
                <button class="danger" id="clearBtn">Clear Model</button>
            </div>
            <p id="status" style="font-size: 12px; opacity: 0.7; margin-top: 10px;">Ready.</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let scene, camera, renderer, model, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting setup
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(1, 2, 1);
            scene.add(directionalLight);

            // Reticle for AR placement
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00e5ff })
            );
            reticle.visible = false;
            reticle.matrixAutoUpdate = false;
            scene.add(reticle);

            // XR Buttons
            document.body.appendChild(ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'], 
                optionalFeatures: ['dom-overlay'], 
                domOverlay: { root: document.getElementById('overlay') } 
            }));
            
            const vrBtn = VRButton.createButton(renderer);
            vrBtn.addEventListener('click', () => {
                if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
            });
            document.body.appendChild(vrBtn);

            // UI LOGIC
            // 1. Fullscreen Toggle
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            });

            // 2. Clear Model
            document.getElementById('clearBtn').addEventListener('click', () => {
                if (model) {
                    scene.remove(model);
                    model = null;
                    document.getElementById('status').innerText = "Model cleared.";
                }
            });

            // 3. File Loader
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                document.getElementById('status').innerText = "Loading...";

                reader.onload = (event) => {
                    const loader = new GLTFLoader();
                    loader.parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        
                        // Scale to reasonable size
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3()).length();
                        model.scale.setScalar(0.5 / size);
                        
                        model.visible = false; // Stay hidden until placed in AR
                        scene.add(model);
                        document.getElementById('status').innerText = "Loaded. Tap floor in AR to place.";
                    });
                };
                reader.readAsArrayBuffer(file);
            });

            // Controller for placement
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', () => {
                if (reticle.visible && model) {
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.visible = true;
                }
            });
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame && renderer.xr.getSession()?.isAR) {
                if (!hitTestSourceRequested) {
                    renderer.xr.getSession().requestReferenceSpace('viewer').then((refSpace) => {
                        renderer.xr.getSession().requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

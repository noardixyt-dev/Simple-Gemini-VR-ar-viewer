<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mirror Stereo AR</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 100; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 1px solid #00e5ff; width: 220px; color: #00e5ff; }
        button, label { display: block; width: 100%; background: #111; color: #00e5ff; border: 1px solid #00e5ff; padding: 10px; border-radius: 5px; cursor: pointer; text-align: center; margin-bottom: 8px; font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 16px; margin-bottom: 10px;">Stereo Mirror AR</div>
        <label for="fileInput">üìÅ LOAD MODEL</label>
        <input type="file" id="fileInput" accept=".glb,.gltf">
        <button id="fullBtn">Fullscreen</button>
        <p id="status" style="font-size: 11px; color: white;">Load a .glb to start</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, model, videoPlane;
        const video = document.createElement('video');

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / 2 / window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.autoClear = false; // Required for manual split-screen
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2.5));

            await setupCamera();

            // Handle Fullscreen
            document.getElementById('fullBtn').onclick = () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            };

            // Model Loading
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new GLTFLoader().parse(event.target.result, '', (gltf) => {
                        if (model) scene.remove(model);
                        model = gltf.scene;
                        model.position.set(0, 0, -2);
                        scene.add(model);
                        document.getElementById('status').innerText = "Model Ready. Use Headset!";
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            });

            // Start 6DoF via Device Orientation (Fallback for headset)
            window.addEventListener('deviceorientation', (e) => {
                if(model) {
                    const r = e.beta * (Math.PI / 180);
                    const y = e.gamma * (Math.PI / 180);
                    camera.rotation.set(r, y, 0);
                }
            });

            animate();
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.play();
            const texture = new THREE.VideoTexture(video);
            videoPlane = new THREE.Mesh(new THREE.PlaneGeometry(20, 12), new THREE.MeshBasicMaterial({ map: texture, depthTest: false }));
            videoPlane.position.z = -10;
            scene.add(videoPlane);
        }

        function animate() {
            requestAnimationFrame(animate);

            const width = window.innerWidth;
            const height = window.innerHeight;

            // Make background follow camera for 6DoF feel
            if (videoPlane) {
                videoPlane.position.copy(camera.position);
                videoPlane.quaternion.copy(camera.quaternion);
                videoPlane.translateZ(-10);
            }

            renderer.clear();

            // LEFT EYE
            renderer.setViewport(0, 0, width / 2, height);
            renderer.setScissor(0, 0, width / 2, height);
            renderer.setScissorTest(true);
            renderer.render(scene, camera);

            // RIGHT EYE (The Copy)
            renderer.setViewport(width / 2, 0, width / 2, height);
            renderer.setScissor(width / 2, 0, width / 2, height);
            renderer.setScissorTest(true);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

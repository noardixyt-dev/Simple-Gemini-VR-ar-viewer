
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebAR glTF Viewer & VR</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f0f0;
            /* Attempt to enforce landscape orientation on mobile */
            /* Note: Actual enforcement depends on browser/OS support */
            transform: rotate(90deg);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 100%;
            left: 0;
        }

        /* Adjustments for landscape orientation */
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Reset transform for the container itself if needed */
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            width: 100vw;
            height: 100vh;
        }

        /* Style and position UI elements on top of the canvas */
        .ui-button, #gltf-file-input, #fullscreen-button {
            position: absolute;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #007bff;
            color: #007bff;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease, background 0.3s ease, color 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .ui-button:hover, #fullscreen-button:hover {
            background: #007bff;
            color: white;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        #gltf-file-input { top: 20px; color: black; border-color: #ccc; }
        #ar-button { top: 90px; }
        #stereo-button { top: 160px; display: none; }

        /* Fullscreen button specific positioning (top right) */
        #fullscreen-button {
            top: 20px;
            left: unset;
            right: 20px;
            transform: none;
            opacity: 1;
        }
    </style>
</head>
<body>
    <input type="file" id="gltf-file-input" accept=".gltf, .glb">
    <button id="ar-button" class="ui-button">Start AR Viewer</button>
    <button id="stereo-button" class="ui-button">View in Stereo VR</button>
    <button id="fullscreen-button" class="ui-button">Fullscreen</button>

    <div id="container"></div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // --- Global Variables ---
        const container = document.getElementById('container');
        const fileInput = document.getElementById('gltf-file-input');
        const arButton = document.getElementById('ar-button');
        const stereoButton = document.getElementById('stereo-button');
        const fullscreenButton = document.getElementById('fullscreen-button');

        let camera, scene, renderer, gltfModel;
        let arSession = null;
        let isStereoMode = false;
        const ipd = 0.065; // Interpupillary Distance (65mm)
        let fullscreenTimer = null;

        // --- 1. Initialization ---
        function init() {
            // Scene and Camera Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Lighting (Essential for PBR models like glTF)
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            scene.add(new THREE.DirectionalLight(0xffffff, 3.0));

            // Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Enable WebXR for AR/VR
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
            
            setupFullscreenLogic(); // Setup the timed fullscreen button logic
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 2. glTF Model Loading ---
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();

            reader.onload = (e) => {
                loader.parse(e.target.result, '', (gltf) => {
                    if (gltfModel) {
                        scene.remove(gltfModel);
                    }
                    gltfModel = gltf.scene;
                    gltfModel.scale.set(0.1, 0.1, 0.1); 
                    gltfModel.position.set(0, 0, 0); 
                    scene.add(gltfModel);
                    
                    // Show mode toggle button after model is ready
                    stereoButton.style.display = 'block'; 
                    stereoButton.textContent = 'View in Stereo VR';
                    isStereoMode = false;

                    console.log('Model loaded successfully.');
                }, undefined, (error) => {
                    console.error('An error happened while loading the model:', error);
                    alert('Error loading model. Check console for details.');
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // --- 3. AR Initialization (WebXR) ---
        arButton.addEventListener('click', async () => {
            if (!navigator.xr) {
                alert('WebXR not supported on this device/browser.');
                return;
            }

            try {
                // Request 'immersive-ar' session. This uses the back camera.
                arSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'], 
                });

                renderer.xr.setSession(arSession);

                // Hide UI buttons during AR session
                fileInput.style.display = 'none';
                arButton.style.display = 'none';
                fullscreenButton.style.display = 'block'; // Show fullscreen button

                // Initial model placement 1 meter in front
                if (gltfModel && gltfModel.position.length() === 0) {
                    gltfModel.position.set(0, 0, -1);
                }

                arSession.addEventListener('end', () => {
                    // Reset UI when session ends
                    fileInput.style.display = 'block';
                    arButton.style.display = 'block';
                    if(gltfModel) stereoButton.style.display = 'block';
                    fullscreenButton.style.display = 'none';
                });

                console.log('AR Session started. Look around to stabilize.');

            } catch (e) {
                console.error('Failed to start AR Session:', e);
                alert('AR initialization failed. Ensure your browser is up to date.');
            }
        });

        // --- 4. Stereo/Mono AR Mode Toggle ---
        stereoButton.addEventListener('click', () => {
            isStereoMode = !isStereoMode;
            stereoButton.textContent = isStereoMode ? 'Exit Stereo VR' : 'View in Stereo VR';
            
            // Toggle visibility of other UI elements in VR mode
            fileInput.style.display = isStereoMode ? 'none' : 'block';
            arButton.style.display = isStereoMode ? 'none' : 'block';
            fullscreenButton.style.display = isStereoMode ? 'none' : 'block'; // Hide for clarity in VR mode
            
            onWindowResize(); 
        });


        // --- 5. Fullscreen Logic (Timed Visibility) ---
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                document.documentElement.msRequestFullscreen();
            }
            // Hide the button immediately after use
            hideFullscreenButton();
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }

        function hideFullscreenButton() {
            fullscreenButton.style.opacity = '0';
            fullscreenButton.style.pointerEvents = 'none'; // Make it unclickable when invisible
        }

        function showFullscreenButton() {
            fullscreenButton.style.opacity = '1';
            fullscreenButton.style.pointerEvents = 'auto'; // Make it clickable again

            // Clear any existing timer
            clearTimeout(fullscreenTimer); 
            // Set new timer to hide it after 10 seconds
            fullscreenTimer = setTimeout(hideFullscreenButton, 10000); // 10 seconds
        }

        function setupFullscreenLogic() {
            // Initial hide (will be shown after AR starts)
            fullscreenButton.style.display = 'none'; 
            fullscreenButton.addEventListener('click', requestFullscreen);

            // Logic to reappear when top-right corner is pressed/touched
            container.addEventListener('touchstart', (event) => {
                const touch = event.touches[0];
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Define the top-right corner area (e.g., top 30% and right 30%)
                const isTopRight = touch.clientX > width * 0.7 && touch.clientY < height * 0.3;

                if (isTopRight && arSession && !isStereoMode) {
                    showFullscreenButton();
                }
            });

             // Start the timer when the app loads (it will re-hide itself after AR starts)
             fullscreenTimer = setTimeout(hideFullscreenButton, 10000);
        }


        // --- 6. The Render Loop (Handles AR and Custom Stereo Output) ---
        function animate() {
            renderer.setAnimationLoop(render); 
        }

        function render() {
            if (isStereoMode) {
                // --- Manual Stereo Rendering for VR Viewer ---
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 1. Render Left Eye 
                renderer.setViewport(0, 0, width / 2, height);
                renderer.setScissor(0, 0, width / 2, height);
                renderer.setScissorTest(true);

                camera.position.x = -ipd / 2;
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);

                // 2. Render Right Eye
                renderer.setViewport(width / 2, 0, width / 2, height);
                renderer.setScissor(width / 2, 0, width / 2, height);

                camera.position.x = ipd / 2;
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);

                // Reset camera position for the next frame
                camera.position.x = 0;
                renderer.setScissorTest(false);
            } else {
                // --- Normal AR/Monoscopic Rendering ---
                renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
                renderer.render(scene, camera);
            }
        }

        // --- Start the app ---
        init();
    </script>
</body>
</html>

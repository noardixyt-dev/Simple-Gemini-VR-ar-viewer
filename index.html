<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SBS 55mm Seamless</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000; overflow: hidden; 
        }

        /* Fullscreen Toggle - Top Left */
        #fs-btn {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            padding: 12px; background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 4px; cursor: pointer; font-family: sans-serif;
        }

        /* THE WINDOWS
           Locked at 55mm Width
           Height calculated at 36.66mm for 1.5:1 ratio
        */
        .eye {
            position: absolute;
            top: 50%;
            width: 55mm;
            height: 36.66mm;
            transform: translateY(-50%);
            background: #000;
            overflow: hidden;
        }

        /* Positioned to touch exactly at the 50% center line */
        #left-eye {
            right: 50%;
        }

        #right-eye {
            left: 50%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Fits the whole 16:9 frame into the 1.5:1 window */
        }

        /* Hide button when fullscreen for zero distraction */
        :fullscreen #fs-btn { opacity: 0.1; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULLSCREEN</button>

    <div id="left-eye" class="eye">
        <video id="v1" autoplay playsinline muted></video>
    </div>
    <div id="right-eye" class="eye">
        <video id="v2" autoplay playsinline muted></video>
    </div>

    <script>
        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 4096 }, 
                        height: { ideal: 2160 } 
                    }
                });
                document.getElementById('v1').srcObject = stream;
                document.getElementById('v2').srcObject = stream;
            } catch (e) {
                alert("Camera access requires HTTPS or localhost.");
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        start();
    </script>
</body>
</html>

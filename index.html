
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR glTF Viewer & VR</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        /* Ensure the canvas fills the entire viewport */
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        /* Style and position UI elements on top of the canvas */
        .ui-button, #gltf-file-input {
            position: absolute;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #007bff;
            color: #007bff;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .ui-button:hover {
            background: #007bff;
            color: white;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        #gltf-file-input { top: 20px; color: black; border-color: #ccc; }
        #ar-button { top: 90px; }
        #stereo-button { top: 160px; display: none; } /* Hidden until model loads */
    </style>
</head>
<body>
    <input type="file" id="gltf-file-input" accept=".gltf, .glb">
    <button id="ar-button" class="ui-button">Start AR Viewer</button>
    <button id="stereo-button" class="ui-button">View in Stereo VR</button>

    <div id="container"></div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // --- Global Variables ---
        const container = document.getElementById('container');
        const fileInput = document.getElementById('gltf-file-input');
        const arButton = document.getElementById('ar-button');
        const stereoButton = document.getElementById('stereo-button');

        let camera, scene, renderer, gltfModel;
        let arSession = null;
        let isStereoMode = false;
        const ipd = 0.065; // Interpupillary Distance (65mm) for stereo effect

        // --- 1. Initialization ---
        function init() {
            // Scene and Camera Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Lighting (Essential for PBR models like glTF)
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            scene.add(new THREE.DirectionalLight(0xffffff, 3.0));

            // Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Enable WebXR for AR/VR
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 2. glTF Model Loading ---
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();

            reader.onload = (e) => {
                loader.parse(e.target.result, '', (gltf) => {
                    // Remove previous model if one exists
                    if (gltfModel) {
                        scene.remove(gltfModel);
                    }

                    gltfModel = gltf.scene;
                    gltfModel.scale.set(0.1, 0.1, 0.1); // Default scale
                    gltfModel.position.set(0, 0, 0); // Reset position
                    scene.add(gltfModel);
                    
                    stereoButton.style.display = 'block'; 
                    console.log('Model loaded successfully.');
                }, undefined, (error) => {
                    console.error('An error happened while loading the model:', error);
                    alert('Error loading model. Check console for details.');
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // --- 3. AR Initialization (WebXR) ---
        arButton.addEventListener('click', async () => {
            if (!navigator.xr) {
                alert('WebXR not supported on this device/browser.');
                return;
            }

            try {
                // Request an immersive AR session
                arSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test'], // 'local' is needed for world tracking (stabilization)
                });

                // Start the Three.js XR management
                renderer.xr.setSession(arSession);

                // Hide UI buttons during AR session
                fileInput.style.display = 'none';
                arButton.style.display = 'none';
                stereoButton.style.display = 'none'; 
                
                // Set default model placement 1 meter in front of the starting camera
                if (gltfModel && gltfModel.position.length() === 0) {
                    gltfModel.position.set(0, 0, -1);
                }

                arSession.addEventListener('end', () => {
                    // Reset UI when session ends
                    fileInput.style.display = 'block';
                    arButton.style.display = 'block';
                    if(gltfModel) stereoButton.style.display = 'block';
                    isStereoMode = false;
                });

                console.log('AR Session started. Look around to stabilize.');

            } catch (e) {
                console.error('Failed to start AR Session:', e);
                alert('AR initialization failed. Ensure your browser is up to date and your environment is lit.');
            }
        });

        // --- 4. Stereo VR Mode Toggle ---
        stereoButton.addEventListener('click', () => {
            isStereoMode = !isStereoMode;
            stereoButton.textContent = isStereoMode ? 'Exit Stereo VR' : 'View in Stereo VR';
            
            // Re-hide/show UI elements based on mode
            fileInput.style.display = isStereoMode ? 'none' : 'block';
            arButton.style.display = isStereoMode ? 'none' : 'block';

            onWindowResize(); // Re-render the canvas
        });


        // --- 5. The Render Loop (Handles AR and Custom Stereo Output) ---
        function animate() {
            // This tells Three.js to run the render function every frame.
            renderer.setAnimationLoop(render); 
        }

        function render() {
            if (isStereoMode) {
                // --- Manual Stereo Rendering for VR Viewer (Cardboard) ---
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 1. Render Left Eye (Viewport: left half of the screen)
                renderer.setViewport(0, 0, width / 2, height);
                renderer.setScissor(0, 0, width / 2, height);
                renderer.setScissorTest(true);

                // Shift camera left by half IPD
                camera.position.x = -ipd / 2;
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);

                // 2. Render Right Eye (Viewport: right half of the screen)
                renderer.setViewport(width / 2, 0, width / 2, height);
                renderer.setScissor(width / 2, 0, width / 2, height);

                // Shift camera right by half IPD
                camera.position.x = ipd / 2;
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);

                // Reset camera position for the next frame
                camera.position.x = 0;
                renderer.setScissorTest(false);
            } else {
                // --- Normal AR/Monoscopic Rendering ---
                // If in AR session, the renderer.xr.enabled handles camera tracking/stabilization.
                // If not in AR, it's just a regular 3D viewer.
                renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
                renderer.render(scene, camera);
            }
        }

        // --- Start the app ---
        init();
    </script>
</body>
</html>

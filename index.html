<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hardware Pixel Center</title>
    <style>
        :root {
            --win-w: 450px; 
            --win-h: calc(var(--win-w) / 1.777); 
            --gap: 10px;
            --shift-left: 10px; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000 !important; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }

        /* The Data Card */
        #coord-card {
            position: fixed; top: 10px; right: 10px; background: rgba(0,255,0,0.1);
            color: #0f0; padding: 10px; border: 1px solid #0f0; font-family: monospace;
            font-size: 14px; z-index: 9999; pointer-events: none;
        }

        .master-container {
            display: flex;
            gap: var(--gap);
            transform: translateX(calc(-1 * var(--shift-left)));
        }

        .viewport {
            width: var(--win-w);
            height: var(--win-h);
            position: relative;
            background: #111;
        }

        video { width: 100%; height: 100%; object-fit: fill; display: block; }

        /* The Red Crosshair (Physical Center) */
        .center-dot {
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 10px;
            background: red; border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; box-shadow: 0 0 5px #fff;
        }
    </style>
</head>
<body>

    <div id="coord-card">
        SCREEN: <span id="scr-res"></span><br>
        DPR: <span id="dpr-val"></span><br>
        <hr>
        LEFT EYE CENTER PIXEL:<br>
        X: <span id="lx"></span> | Y: <span id="ly"></span><br><br>
        RIGHT EYE CENTER PIXEL:<br>
        X: <span id="rx"></span> | Y: <span id="ry"></span>
    </div>

    <div class="master-container">
        <div class="viewport" id="v-left">
            <div class="center-dot"></div>
            <video id="vid1" autoplay playsinline muted></video>
        </div>
        <div class="viewport" id="v-right">
            <div class="center-dot"></div>
            <video id="vid2" autoplay playsinline muted></video>
        </div>
    </div>

    <script>
        function getPhysicalCoords() {
            const leftBox = document.getElementById('v-left').getBoundingClientRect();
            const rightBox = document.getElementById('v-right').getBoundingClientRect();
            
            // DPR = Device Pixel Ratio (e.g., 3x for iPhone/High-end Android)
            const dpr = window.devicePixelRatio || 1;

            // Math: (Box Start + Half Width) * Multiplier
            const lx = Math.round((leftBox.left + (leftBox.width / 2)) * dpr);
            const ly = Math.round((leftBox.top + (leftBox.height / 2)) * dpr);
            
            const rx = Math.round((rightBox.left + (rightBox.width / 2)) * dpr);
            const ry = Math.round((rightBox.top + (rightBox.height / 2)) * dpr);

            document.getElementById('scr-res').innerText = `${Math.round(window.innerWidth * dpr)} x ${Math.round(window.innerHeight * dpr)}`;
            document.getElementById('dpr-val').innerText = dpr;
            
            document.getElementById('lx').innerText = lx;
            document.getElementById('ly').innerText = ly;
            document.getElementById('rx').innerText = rx;
            document.getElementById('ry').innerText = ry;
        }

        async function start() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 3840 } }
            });
            document.getElementById('vid1').srcObject = stream;
            document.getElementById('vid2').srcObject = stream;
            setInterval(getPhysicalCoords, 100);
        }

        start();
        window.addEventListener('resize', getPhysicalCoords);
    </script>
</body>
</html>
